<!doctype html>
<html lang="en">
  <head>
    <title>Dom</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <style>
    .box{
        width:100px;
        height:100px;
    }
  </style>
  <body>
   
      <div class="container">
        <table class="table-bordered">
            <tr id="appendSource">
                <td>May</td>
                <td>may@test.com</td>
                <td>091111111</td>
            </tr>
            <tr id="prependSource">
                <td>sou</td>
                <td>sou@test.com</td>
                <td>092222222</td>
            </tr>
        </table>
        <div class="py-2">
            <button class="btn btn-info" id="append">append </button>
            <button class="btn btn-info" id="prepend">prepend </button>
            <button class="btn btn-info" id="appendTo">appendTo </button>
            <button class="btn btn-info" id="appendTo">prependTo </button>
            <button class="btn btn-info" id="appendTo">empty </button>
        </div>
         <table class="table-bordered">
            <tbody id="target">
                <tr>
                    <td>Jason</td>
                    <td>Jason@123</td>
                    <td>0000000000</td>
                </tr>
            </tbody>
         </table>
         <hr>
         <div class="py-2">

           <button class="btn btn-info" id="after">after </button>
           <button class="btn btn-info" id="before">before </button>
           <div class="d-flex">
                <div class="box" id="box">box</div>
           </div>
         </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script>
        $("#append").click(function(){
            let newContent= `<tr>
                <td>Jason</td>
                <td>Jason@123</td>
                <td>0000000000</td>`;
        $("#target").append(newContent)

        })
        $("#prepend").click(function(){
        let newContent= `<tr>
                <td>Jason</td>
                <td>Jason@123</td>
                <td>0000000000</td>`;
        $("#target").prepend(newContent)

        })
        $("#appendTo").click(function(){
        $("#appendSource").appendTo("#target")
    })
        $("#prependTo").click(function(){
        $("#prependSource").prependTo("#target")
    })
    let number=1;
    $("#after").click(function(){
        let newContent=`<div class="box">after</div>`
        number++;
        $("#box").after(newContent)
    })


    $("#before").click(function(){
        let newContent=`<div class="box">before${number}</div>`
        number++;
        $("#box").before(newContent)
    })

    $("#insertBefore").click(function(){
        let newContent=`<div class="box">interBefore${number}</div>`
        number++;
        $(newContent).insertBefore("#box")
    })
    $("#empty").click(function(){
        $("#target").empty();
    })
    $("#remove").click(function(){
        $("#target").remove();
    })
      </script>
</body>
</html>
