<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <style>
        .wrapper {
            max-width: 640px;
            margin: 40px auto;
        }
    </style>
</head>

<body>
    <div class="wrapper ">
        <table class="table table-bordered table-sm">
            <thead>
                <tr>
                    <th>品名</th>
                    <th>單價</th>
                    <th width="200px">數量</th>
                    <th>小計</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>蘋果</td>
                    <td class="price text-right">20</td>
                    <td>
                        <input type="number" class="form-control number text-right" value="1">
                    </td>
                    <td>
                        <span class="text-right s_price"></span>
                    </td>
                </tr>
                <tr>
                    <td>香蕉</td>
                    <td class="price text-right">16</td>
                    <td>
                        <input type="number" class="form-control number text-right" value="2" min="0">
                    </td>
                    <td>
                        <span class="text-right s_price"></span>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" class="text-right">
                        總價:
                        <span id="total">0</span>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
    <!-- container -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <script>
        $(".number").on("keyup change", function(){

            //只有一個的時候
            //console.log("keyup")
            // let row=$(this).closest("tr");
            // let number=Number($(this).val());
            // let price=Number(row.data("price"));

            // let subtotal=number*price;    
            cartCount()
        })
        cartCount()
        function cartCount(){
            let total=0;
            $("tbody tr").each(function(){
                let row=$(this);
                let number=Number(row.find(".number").val());
                let price=Number(row.data('price'))
                let subtotal=number*price;
                row.find(".s_price").text(subtotal)

                // console.log(subtotal)
                total+=subtotal
            })
            // console.log=(total)
            $("#total").text(total)
        }
        
    </script>
</body>

</html>
