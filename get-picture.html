<!doctype html>
<html lang="en">
  <head>
    <title>相簿選取</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <style>
    .photo-list li{
        width:100px;
        height:100px;
        background: #eee;
        margin:0 10px;
        border:4px solid transparent transparent;

    }
    .photo-list li img{
        width:100%;
        height:100%;
        object-fit:cover;
    }
  </style>
  <body>
      <div class="container">
        <ul class="list-unstyled photo-list d-flex justify-content-center" id="photoList">
            <li>
                <img src="https://images.pexels.com/photos/1883377/pexels-photo-1883377.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
            </li>
            <li>
                <img src="https://images.pexels.com/photos/716738/pexels-photo-716738.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
            </li>
            <li>
                <img src="https://images.pexels.com/photos/145408/pexels-photo-145408.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
            </li>
            <li>
                <img src="https://images.pexels.com/photos/226292/pexels-photo-226292.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
            </li>
        </ul>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script>
    $("#photoList li").click(function(){
        // console.log("click")
        $(this).css("border","4px solid red")
        .siblings().css("border","4px solid transparent");
    })
  </script>
</body>

</html>
